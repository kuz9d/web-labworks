<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конструктор расписания</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Конструктор расписания</h1>

<form id="scheduleForm">
  <label for="days">Количество дней в неделе:</label>
  <select id="days" name="days">
    <option value="5">5 дней</option>
    <option value="6">6 дней</option>
  </select>

  <label for="lessons">Максимальное количество уроков в день:</label>
  <input type="number" id="lessons" name="lessons" min="1" max="10" value="5">

  <label for="language">Язык таблицы:</label>
  <select id="language" name="language">
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>

  <button type="submit">Сгенерировать</button>
</form>

<div id="scheduleContainer"></div>

<script src="constructor.js"></script>
</body>
</html>
