<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/post.css">

    <script src="../js/swiper.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/menuInteraction.js"></script>

</head>
<body>
<header class="header">
    <div class="container-nav">
        <h1 class="logo">MyBlog</h1>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <article class="post">
        <h2 class="post-title">Заголовок поста</h2>
        <div class="post-meta">
            <span class="author">Автор: Иван Иванов</span>
            <span class="date">Дата: 05.10.2024</span>
        </div>
        <div class="post-content">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../images/image2.jpeg" alt="Фото 1"></div>
                    <div class="swiper-slide"><img src="../images/image3.jpeg" alt="Фото 2"></div>
                </div>
                <div class="swiper-button-next"></div>

        </div>
        <div class="comment">
            <p><strong>Петр Сидоров:</strong> Интересно, жду продолжения.</p>
        </div>

        <form class="comment-form" action="#" method="post">
            <label for="comment">Оставить комментарий:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <button type="submit">Отправить</button>
